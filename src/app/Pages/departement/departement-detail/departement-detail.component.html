
    <!-- Topbar End -->

    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Departements</h5>
            <h1>Nos Departements de {{Universite}}</h1>
        </div>
        <div >

        <div class="row"  >
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let dept of Departements; index as i">
                <div class="rounded overflow-hidden mb-2">
                    <img class="img-fluid" src="assets/img/cat-{{i+1}}.jpg" alt="">
                    <div class="bg-secondary p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <small class="m-0"><i class="fa fa-users text-primary mr-2"></i>{{ dept.etudiants?.length}} Etudiants</small>
                            <small class="m-0"><i class="far fa-clock text-primary mr-2"></i></small>
                        </div>
                        <a id="elem{{i}}" (mouseover)="changeToNom(i)" (mouseout)="changeToSurNom(i)" href="">{{ dept.surNomDepart}}</a>
                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i>4.5 <small>(250)</small></h6>
                                <a class="btn btn-primary py-2 px-4 ml-auto d-none d-lg-block" [routerLink]="['join/', dept.idDepart]" (click)="scroll(target)" >Join Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
           
            
          
        </div>
    </div>
    </div>
    <div #target><router-outlet></router-outlet> </div>
