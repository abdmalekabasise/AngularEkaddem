<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Ekadem</h5>
            <h1>Contact For Any Query</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                       
                        <div class="control-group">
                            <input type="email" class="form-control border-0 p-4" id="email" placeholder="Please enter your email" required="required" data-validation-required-message="Please enter your email">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control border-0 p-4" id="password" placeholder="Please enter your password" required="required" data-validation-required-message="Please enter your password">
                            <p class="help-block text-danger"></p>
                        </div>
                      
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit" id="loginButton">login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
