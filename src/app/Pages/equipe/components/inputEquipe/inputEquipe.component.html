<div class="rounded overflow-hidden mb-2">
  <img class="img-fluid" src="./assets/img/course-1.jpg" alt="">
  <div class="bg-secondary p-4">
      <div class="d-flex justify-content-between mb-3">
          <small class="m-0"><i class="fa fa-users text-primary mr-2"></i> 25 Students </small>
          <small class="niveauStyle" > {{dataEquipe.niveau}} </small>
      </div>
      <div class="row mt-3">
          <div class="col mt-6">
              <a class="h5" href="">{{dataEquipe.nomEquipe}}</a>                           
              <p class="mt-3 my-1">Thematique:
                  {{dataEquipe.thematique}}
              </p> 
          </div> 
          <div class="col"></div>
          <div class="col mt-6 affSalle">
              <p>Salle : {{dataEquipe.salle}}</p>
          </div>                            
      </div>    
      <div class="border-top mt-4 pt-4">
          <div class="d-flex justify-content-between">                                                              
              <a class="m-0 buttonUpdate" (click)="updateEquipe(dataEquipe)" >Update</a>
              <a class="m-0 buttonUpdate" (click)="deleteEquipe(dataEquipe)">Supprimer</a>     
          </div>
      </div>
  </div>
</div>
