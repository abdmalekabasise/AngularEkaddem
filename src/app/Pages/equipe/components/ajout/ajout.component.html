<!-- Header Start -->
<div class="container-fluid page-header" style="margin-bottom: 90px; margin-top: -90px;">
    <div class="container">
        <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
            <div class="d-inline-flex text-white" style="font-size: 20px;">
                <p class="m-0 text-uppercase" ><a class="text-white" href="">Equipes</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Ajout</p>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


    <!-- Ajout Start -->
    <div class="container-fluid py-5" style="margin-top: -120px;">
        <div class="container py-5">

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-secondary rounded p-5 couleur">
                        <div class="text-center">
                            <h5 class="text-primary text-uppercase titreAjout">
                                {{getLabelTitre()}}
                            </h5>
                        </div>
                        <form [formGroup]="equipeFormGroup">
                            <div class="row mt-3 my-2">
                                <div class="col" >
                                    <input type="text"
                                    class="form-control border"
                                    placeholder=" Votre nom d'equipe"
                                    formControlName="nomEquipe"  />
                                    <!-- {{equipeFormGroup?.get('username')?.errors | json}}
                                        //AFFICHER LES ERREURES
                                     -->
                                    <div *ngIf="equipeFormGroup?.get('nomEquipe')?.invalid
                                    && (equipeFormGroup?.get('nomEquipe')?.dirty
                                    || equipeFormGroup?.get('nomEquipe')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('nomEquipe')?.errors?.['required']">
                                        Nom d'équipe est obligatoire</div>
                                    </div>
                                    <div *ngIf="equipeFormGroup?.get('nomEquipe')?.invalid
                                    && (equipeFormGroup?.get('nomEquipe')?.dirty
                                    || equipeFormGroup?.get('nomEquipe')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('nomEquipe')?.errors?.['minlength']?.requiredLength">
                                        vous devez saisir au moins 5 caractéres </div>
                                    </div>
                                </div>

                                <div class="col">
                                    <input type="text"
                                    class="form-control border"
                                    placeholder="Nombre de la salle"
                                    formControlName="salle" />
                                    <div *ngIf="equipeFormGroup?.get('salle')?.invalid
                                    && (equipeFormGroup?.get('salle')?.dirty
                                    || equipeFormGroup?.get('salle')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('salle')?.errors?.['required']">
                                        Nombre de la salle est obligatoire</div>
                                    </div>
                                    <div *ngIf="equipeFormGroup?.get('salle')?.invalid
                                    && (equipeFormGroup?.get('salle')?.dirty
                                    || equipeFormGroup?.get('salle')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('salle')?.errors?.['maxlength']?.requiredLength">
                                        Vous ne pouvez pas dépasser 3 entiers </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3 my-2">
                                <div class="col">
                                    <input type="text"
                                    class="form-control border thematique"
                                    placeholder="Thematique"
                                    formControlName="thematique" />
                                    <div *ngIf="equipeFormGroup?.get('thematique')?.invalid
                                    && (equipeFormGroup?.get('thematique')?.dirty
                                    || equipeFormGroup?.get('thematique')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('thematique')?.errors?.['required']">
                                        Nom d'équipe est obligatoire</div>
                                    </div>
                                    <div *ngIf="equipeFormGroup?.get('thematique')?.invalid
                                    && (equipeFormGroup?.get('thematique')?.dirty
                                    || equipeFormGroup?.get('thematique')?.touched)" class="invalid-feedback d-block">
                                      <div *ngIf="equipeFormGroup?.get('thematique')?.errors?.['minlength']?.requiredLength">
                                        vous devez saisir au moins 5 caractéres </div>
                                    </div>
                                </div>
                            </div>



                            <div class="mt-3 my-2">
                                <div class="row " >
                                    <div class="col">
                                        <h6>NIVEAU</h6>
                                    </div>
                                </div>

                                <div class="row" >
                                    <div class="col">
                                      <select class="form-select"
                                      aria-label="Default select example"
                                      formControlName="niveau">
                                        <option *ngFor="let niveau of niveauItems">
                                          {{niveau}}
                                        </option>
                                      </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="text-center mt-5 my-3">
                                        <button class="btn btn-primary py-3 px-5"                                                
                                                (click)="onSubmit()"
                                                [disabled]=" equipeFormGroup.invalid || isSubmitted">
                                          {{getBtnLabel()}}
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ajout End -->
