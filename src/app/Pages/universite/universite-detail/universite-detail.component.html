<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-5">
                    <h6 class="text-primary mb-3">{{universite.dateCreation | date}}</h6>
                    <h1 class="mb-5">{{universite.nomUniv}}</h1>
                    <img class="img-fluid rounded w-100 mb-4" src="assets/img/carousel-1.jpg" alt="Image">
                    <p>{{universite.description}}</p>
                    
                    <h6 class="text-primary mb-3" style="color: blue;"><i class="fas fa-map-marker" ></i>{{universite.lieu}}</h6>
                   
                   
                </div>

                <!-- Comment List -->
              

                <!-- Comment Form -->
                <div class="bg-secondary rounded p-5">
                    <h3 class="text-uppercase mb-4" style="letter-spacing: 5px;">Leave a comment</h3>
                    <form [formGroup]="myForm" (ngSubmit)="saveAvis()">
                       
                       
                        <div formGroupName="autres">

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <input (keyup)="onKeyUp($event)" type="text" formControlName="commentaire"  name="commentaire"  id="message" cols="30" rows="5" class="form-control border-0">
                        </div>
                        <div *ngIf="myForm.get('autres').get('commentaire').invalid && myForm.get('autres').get('commentaire').touched">
                            <div *ngIf="myForm.controls['autres'].get('commentaire').errors['required']" class="alert alert-danger" role="alert">
                                Commentaire Obligatoire !
                              </div>
                              

                              <div *ngIf="myForm.controls['autres'].get('commentaire').errors['minlength']" class="alert alert-danger" role="alert">
                                Minimum 10 Caractéres
                              </div>

                        </div>

                        <div class="form-group mb-0">
                            <button [disabled]="!myForm.valid"   type="submit"  class="btn btn-primary py-md-2 px-md-4 font-weight-semi-bold">Leave Comment</button>
                        </div>
                        </div>

                    </form>
                </div>
            </div>
